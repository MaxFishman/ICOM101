<!-- 
 
Fixed Positioning

Fixed positioning removes an element from the normal document flow and positions it relative to the browser window or viewport. This means that the element will stay in the same position even when the page is scrolled.

In the example , the paragraph is positioned fixed to the viewport. It remains 20 pixels from the top and right edges of the browser window, even when scrolling.

-->

<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: coral;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p>Fixed positioned paragraph</p>

    <div class="spacer1" style="height: 100vh">
      <br />
    </div>
    <div class="spacer2" style="height: 100vh">
      <br />
    </div>
  </body>
</html>
